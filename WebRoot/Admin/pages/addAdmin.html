<!DOCTYPE html>
<html>
  <head>
    <title>addAdmin</title>
	<link rel="stylesheet" type="text/css" href="../css/basic.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin-index.css" />
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/addAdmin.js"></script>
  </head>
  
  <body>
 <div class="tablewrapper">
    <div class="title">添加管理员</div>
    <div class="tablecontent">
        <form name="addAdmin_form" method="POST">
            <table>
                <tr>
                    <td>管理员级别&nbsp; &nbsp;</td>
                    <td>
                        <select name="adminTypeId" >
                            <option value="1">商品管理员</option>
                            <option value="2">订单管理员</option>
                            <option value="3">会员管理员</option>
                        </select>
                    </td>
                    <td>
                        <div class="tip adminTypeTip">*</div>
                    </td>
                </tr>
                <tr>
                    <td>真实姓名&nbsp; &nbsp;</td>
                    <td>
                        <input type="text" name="adminName" onfocus="check.tipEmpty('adminNameTip')" onblur="check.checkAdminName('adminName')" size=16/>
                    </td>
                    <td>
                        <div class="tip adminNameTip">*</div>
                    </td>
                </tr>
                <tr>
                    <td>登录账号&nbsp; &nbsp;</td>
                    <td>
                        <input type="text" name="loginName" onfocus="check.tipEmpty('loginNameTip')" onblur="check.checkLoginName()" size=16/>
                    </td>
                    <td>
                        <div class="tip loginNameTip">*</div>
                    </td>
                </tr>
                <tr>
                    <td>登录密码&nbsp; &nbsp;</td>
                    <td>
                        <input type="password" name="loginPwd1" onfocus="check.tipEmpty('loginpw1Tip')" onblur="check.checkPassword()" size=16/>
                    </td>
                    <td>
                        <div class="tip loginpw1Tip">*</div>
                    </td>
                </tr>
                <tr>
                    <td>确认密码&nbsp; &nbsp;</td>
                    <td>
                        <input type="password" name="loginPwd2" onfocus="check.tipEmpty('loginpw2Tip')" onblur="check.confirmPsw()" size=16/>
                    </td>
                    <td>
                        <div class="tip loginpw2Tip">*</div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="添加" size=4 onclick="check.submit()">
                    </td>
                    <td>
                        
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
  </body>
</html>
